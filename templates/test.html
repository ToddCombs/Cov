<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height: 800px;"></div>
	<script>
		var ectest = echarts.init(document.getElementById("main"))
		var option = {
			xAxis: {
				type: 'category',
				data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
			},
			yAxis: {
				type: 'value'
			},
			series: [{
				data: [820, 932, 901, 1934, 1290, 1330, 1320],
				type: 'line'
			}]
		};
		ectest.setOptions(option);
	</script>
</body>
</html>
